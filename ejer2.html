        <div class="contenedor border shadow m-auto text-center">
            <img src="" alt="Imagen" id="imagen">
        </div>
    </div>

    <script>
        var path="";
        var a=document.querySelector('#imagen');

        var edad=prompt("Ingresa tu edad: ")
        alert("Tu edad es: "+edad)
        var edad=prompt("Ingresa tu sexo(M/F): ")
        if(edad=="M"){
            path="img/boy.png";

            a.setAttribute('src','');
        }else if(edad=="F"){
            path="img/girl.png";
            alert("Femenino")
        }else{
            alert("Valor incorrecto")
        }
        a.src = path
